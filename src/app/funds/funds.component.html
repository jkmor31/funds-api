<h1>Mutual Funds</h1>


<div class="container" >
    <div class="card" *ngFor="let fund of funds">
        <a [routerLink]="['/funds', fund.id]">{{fund.id}} - {{fund.name}}</a>
        <p>Manager: {{fund.manager}}</p>
        <p>DOB: {{fund.birthdate}}</p>
        <p>Balance: ${{fund.balance}}</p>
    </div>
</div>
